{% extends "dataVIZ\layout.html" %}

{% block content %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    {% load staticfiles %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'dataVIZ/vendors/jquery/dist/jquery.min.js' %}"></script>

    <title>Student Records</title>

<style>
    .table td{
        text-align: center;
    }
    
    .table th{
        text-align: center;
    }
    
    tr{
        cursor: pointer;
    }
    
</style>
    
</head>
    <!--<tr onclick="window.location='/studentDetails/{{student.id}}/'">-->
    <table id="datatable" class="table table-hover table-bordered">
        <thead>
            <tr> 
                <th>First Name</th>
                <th>Last Name</th>
                <th>Exam 1 Score</th>
                <th>Exam 2 Score</th>
            </tr>
        </thead>
        {% for student in all_students %}
        <tr onclick="window.location='/studentDetails/{{student.id}}/'">
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.exam1_marks}}</td>
            <td>{{student.exam2_marks}}</td>
            </tr>
        {% endfor %}
        
    </table>

<script>
    
    $(function(){
        $('table.table table-hover table-bordered tr').click(function(){
            window.location.href=$(this).data('insert.html');
        });
    })
    
</script>

{%endblock%}
